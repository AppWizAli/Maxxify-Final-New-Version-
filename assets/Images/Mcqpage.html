<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biology Questions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Manrope', sans-serif;
    }

    .question-btn {
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .question-btn.hover-up {
      transform: translateY(-5px);
    }

    .question-btn.selected {
      background-color: #4A148C !important;
      transform: scale(1.1);
    }

    .bg-question-button {
      background-color: #B289FA;
    }

    .bg-selected-question {
      background-color: #8A56DB !important;
    }

    .custom-shadow {
      box-shadow: 10px 40px 80px 0px #00000040;
    }
  </style>
</head>

<body class="bg-gray-100 flex justify-center p-4">

  <div class="w-full max-w-[768px] bg-white p-5 rounded-lg custom-shadow space-y-6">

    <!-- Header Section -->
    <div>
      <h2 class="text-xl font-bold text-gray-800 mb-3">Biology</h2>
      <div class="flex flex-wrap gap-2 mb-4 text-[14px] font-semibold leading-[18px]">
        <button class="w-[140px] h-[44px] bg-[#B289FA] text-white rounded-full hover:bg-[#A278F0] transition">Biology</button>
        <button class="w-[200px] h-[44px] bg-[#B289FA] text-white rounded-full hover:bg-[#A278F0] transition">Coordination & Control</button>
        <button class="w-[240px] h-[44px] bg-[#B289FA] text-white rounded-full hover:bg-[#A278F0] transition">Parts of the Nervous System</button>
      </div>
    </div>

    <!-- Questions Section -->
    <div>
      <h2 class="text-xl font-bold text-gray-800 mb-3">Questions</h2>
      <div id="question-container" class="grid grid-cols-6 gap-[8px]">
        <!-- Buttons will be injected here by JavaScript -->
      </div>
    </div>

    <!-- Question Viewer -->
    <div id="question-viewer" class="p-3 border border-blue-200 rounded-lg bg-gray-50 hidden shadow w-[200px] text-sm">
      <h3 class="font-semibold text-blue-800 mb-1">Question <span id="question-number">#</span></h3>
      <p class="text-gray-700 text-xs">This is placeholder content for the selected question.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Generate 54 questions (6 columns Ã— 9 rows)
      const questionNumbers = Array.from({ length: 54 }, (_, i) => i + 1);
      const container = document.getElementById("question-container");
      const viewer = document.getElementById("question-viewer");
      const questionNumberText = document.getElementById("question-number");

      container.innerHTML = questionNumbers.map((num, i) => `
        <button
          class="question-btn bg-question-button text-white
                 w-[64px] h-[64px] rounded-lg
                 flex items-center justify-center
                 text-sm font-semibold shadow-sm
                 hover:bg-purple-700 transition"
          data-index="${i}"
        >${num}</button>
      `).join('');

      let prevHovered = null;
      let selectedBtn = null;

      container.addEventListener('mouseover', (e) => {
        if (e.target.matches('button.question-btn')) {
          const btn = e.target;
          if (btn !== selectedBtn) btn.classList.add('hover-up');
          if (prevHovered && prevHovered !== btn && prevHovered !== selectedBtn) prevHovered.classList.remove('hover-up');
          prevHovered = btn;
        }
      });

      container.addEventListener('mouseout', (e) => {
        if (e.target.matches('button.question-btn')) {
          const btn = e.target;
          if (btn !== selectedBtn) btn.classList.remove('hover-up');
        }
      });

      container.addEventListener('click', (e) => {
        if (e.target.matches('button.question-btn')) {
          if (selectedBtn) {
            selectedBtn.classList.remove('selected', 'bg-selected-question');
            selectedBtn.classList.add('bg-question-button');
          }

          selectedBtn = e.target;
          selectedBtn.classList.add('selected', 'bg-selected-question');
          selectedBtn.classList.remove('hover-up', 'bg-question-button');

          const number = selectedBtn.textContent.trim();
          questionNumberText.textContent = number;
          viewer.classList.remove("hidden");
        }
      });
    });
  </script>

</body>
</html>
